<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="project-details-form">
            <h2>Project Managment</h2>
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required>

            <label for="description">Assigned to:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>

            <label for="status">Priority:</label>
            <select id="status" name="status" required>
                <option value="planning">High</option>
                <option value="in-progress">Average</option>
                <option value="completed">Low</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
